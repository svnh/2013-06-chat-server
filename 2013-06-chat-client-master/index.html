<!doctype html>
<html>

<head>
  <title>chatHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <style type="text/css">



  /* Main marketing message and sign up button */
  .jumbotron {
    margin: 60px 0;
    text-align: center;
  }
  .jumbotron h1 {
    font-size: 96px
    line-height: 1;
  }

  ul
{
    list-style-type: none;
}
  </style>
      <style>
      #wrapper {overflow: hidden;}
      #content {width:486px; margin-right:10px; float:left; min-height:1200px;}
      #sidebar {width:284px; padding:10px; background: #eee; float:right; height:800px;}
      
      #portamento_container {float:left; position:relative;} /* take the positioning of the sidebar, and become the start point for the sidebar positioning */
      #portamento_container #sidebar {float:none; position:absolute;} /* no need to float anymore, become absolutely positoned */
      #portamento_container #sidebar.fixed {position:fixed;} /* if the panel is sliding, it needs position:fixed */
    </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#"><b>chatHack</b></a>
        <div class="navbar-content">
          <ul class="nav"></ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <!-- ============= SIDEBAR  ============= -->
      <div class="sidebar span3" id="sidebar">


        <!-- ============= MESSAGE BOX ============= -->
        <div class="well well-small">

          <form class="form-inline">
            <fieldset>

              <!-- Textarea -->
              <div class="control-group">
                <div class="controls">
                  <textarea id="msgInput">Message</textarea>
                </div>
              </div>

              <!-- Button -->
              <div class="control-group">
                <div class="controls">
                  <button id="submitMsg" class="btn btn-primary">Submit</button>
                </div>
              </div>

            </fieldset>
          </form>
        </div>  <!-- end of message box -->



        <div class="well well-small">

        <form class="navbar-form pull-left">
          <input id="inputRoom" type="text" class="span8">
          <button id="addRoom" href="#" type="submit" class="btn">Submit</button>
        </form>

          <ul class="roomNav nav-pills nav-stacked">
            <li class="nav-header">Chat Rooms:</li>
            <li class="pickRoom" id="">
              <a href="#allRooms" class="btn btn-info rooms">Cesspool</a>
            </li>
          </ul>
        </div>
        <!-- ============= TIP BOX ============= -->
        <div class="well well-small">
          <ul class="userNav nav-pills nav-stacked">
            <li class="nav-header">Users:</li>
            <li class="pickUser" id="">
              <a href="#allUsers" class="btn btn-info users">everyone</a>
            </li>
          </ul>
        </div>

      </div>
      <!-- ============= MAIN ============= -->
      <div class="span8">
        <!-- ============= Modal ============= -->
        <div id="join" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Say anything</h3>
          </div>
          <div class="modal-body">
            <!-- ============= FORM ============= -->
            <form class="form-horizontal">
              <!-- ============= username ============= -->
              <div class="control-group">
                <label class="control-label" for="username">username</label>
                <div class="controls">
                  <input type="text" id="inputUsername" placeholder="username"></div>
                </div>
                <!-- ============= message ============= -->
                <div class="control-group">
                  <label class="control-label" for="message">message</label>
                  <div class="controls">
                    <input type="text" id="inputMessage" placeholder="message" rows="3"></div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true" id="cancelTweet">Cancel</button>
                <button class="btn btn-primary" id="publishTweet">Publish</button>
              </div>
            </div>
            <!-- ============= TABLE (STREAMS) ============= -->
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="muted">Stream:</th>
                </tr>
              </thead>
              <tbody id="tweets">
              </tbody>
            </table>
            <!-- ============= END TABLE (STREAMS) ============= -->
          </div>
          <!-- ============= END MAIN ============= -->
        </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/moment.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
      <script src="js/portamento.js"></script>    
    <script>
      $('#sidebar').portamento({gap: 10}); // set a 100px gap rather than the default 10px
    </script>
      <script src="js/setup.js"></script>

    </body>
    </html>
